 <script >


         function removeWithoutCopy(arr, item) {
             var len=arr.length;
             for(var i=len-1;i>=0;i--){
                 if(arr[i]==item)
                 {
                     arr.splice(i,1); //splice()方法改变了原数组
                 }
             }
             console.log("方法一arr："+arr); //改变以后的数组 1,3,4
             return arr;
         }
         console.log("方法一："+removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2));//1,3,4

         function removeWithoutCopy1(arr, item) {
             for(var i=0;i<arr.length;i++){
                 if(arr[i]==item){
                     arr.splice(i,1);
                     i--;
                 }
             }
             return arr;
         }
         console.log("方法二："+removeWithoutCopy1([1, 2, 2, 3, 4, 2, 2], 2));//1,3,4

         function removeWithoutCopy2(arr, item) {
             var index=arr.indexOf(item);
                 while(index!=-1){
                     arr.splice(index,1);
                     index=arr.indexOf(item);
                 }

             console.log("方法三arr ",arr);//方法三arr：1,3,4
             return arr;
             }

         console.log("方法三："+removeWithoutCopy2([1, 2, 2, 3, 4, 2, 2], 2));//方法三：1,3,4
 </script>
