 <script >

     function remove(arr, item) {
         var a=[];
         for(var i=0;i<arr.length;i++){
             if(arr[i]!=item){
                 a.push(arr[i]);
             }
         }
         console.log("原数组：",arr);//原数组：1 2 3 4
         return a;
     }
     console.log("移除完指定元素，返回的新数组：", remove([1,2,3,4],2));

     function remove1(arr, item) {
         for(var i=0;i<arr.length;i++){
             if(arr[i]==item){
                 arr.splice(i,1);
             }
         }
         return arr;
     }
     remove1([1,2,3,4],2);
     console.log("移除完指定元素，返回的新数组：", remove1([1,2,3,4],2));//1 3 4


     function remove3(arr, item) {
         for(var i=0, m=arr.length, res=[]; i<m; i++){
             if(item === arr[i])
                 continue;
             else res.push(arr[i]);
         }
         return res;
     }
     remove3([1,2,3,4],2);
     console.log("移除完指定元素，返回的新数组：", remove3([1,2,3,4],2));//1 3 4



     function removeItem(arr,item){
         return arr.filter(function(x){
        /*     alert(x);x是数组元素的值*/
             x!==item;
         })
     }
     removeItem([1,2,3,4],2);
     console.log("移除完指定元素，返回的新数组：", removeItem([1,2,3,4],2));//1 3 4
 </script>
