<script type="text/javascript">
    function square(arr) {
        var mapArray = arr.map(function (item) {
            return Math.pow(item, 2);
        });
        return mapArray;
    }
   console.log(square([1, 2, 3, 4]));//[1, 4, 9, 16]

    function square1(arr){
        var a=[];
        arr.forEach(function(e){
            alert(e);
            a.push(e*e);
        })
        return a;
    }
    console.log(square1([1, 2, 3, 4])); //[1, 4, 9, 16]

    function square2(arr){
        var a=[];
        for(var i=0;i<arr.length;i++){
            a[i]=arr[i]*arr[i];
        }
        return a;
    }
    console.log(square2([1, 2, 3, 4])); //[1, 4, 9, 16]
</script>
