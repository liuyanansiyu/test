<script>

    /*   方法一  */
    var arr = ["1", "1", "3", "1", "2"];
    function unique(arr) {
        var result = [];
        var len = arr.length;
        for (var i = 0; i < len; i++) {
            for (var j = i + 1; j < len; j++) {
                if (arr[i] == arr[j]) {
                    j = ++i;
                }
            }
            result.push(arr[i]);
        }
        return result;
    }
    unique(arr);
    document.write("<p>去重前的数组为：" + arr + "</p>");
    document.write("<p>去重后的数组为：" + unique(arr) + "</p>");

    /* 方法二
    * 1.构建一个新的数组存放结果
     2.for循环中每次从原数组中取出一个元素，用这个元素循环与结果数组对比
     3.若结果数组中没有该元素，则存到结果数组中 */
    Array.prototype.unique1 = function () {
      /*  alert(this[0]) //数组第一个元素*/
        var res = [this[0]];
        for (var i = 1; i < this.length; i++) {
            var repeat = false;
            for (var j = 0; j < res.length; j++) {
                if (this[i] == res[j]) {
                    repeat = true;
                    break;
                }
            }
            if (!repeat) {
                res.push(this[i]);
            }
        }
        return res;
    }
    var arr = [1, 'a', 'a', 'b', 'd', 'e', 'e', 1, 0];
    document.write("<p>去重前的数组为：" + arr + "</p>");           //去重前的数组为：1,a,a,b,d,e,e,1,0
    document.write("<p>去重后的数组为：" + arr.unique1() + "</p>");  //去重后的数组为：1,a,b,d,e,0

    /* 方法三*/
    function unique2(arr) {
        var result = [];
        for (var i = 0; i < arr.length; i++) {
            if (result.indexOf(arr[i]) ==-1) {
                result.push(arr[i]);
            }
        }
        return result;
    }
    var arr = ["2", "2", "3", "2", "4"]
    document.write("<p>方法三 去重前的数组为：" + arr + "</p>");
    document.write("<p>方法三 去重后的数组为：" + unique2(arr) + "</p>");//    IE7\8 下result.indexof()不能识别 IE9下：2,3,4





    /*方法四 不正确*/

        var ret = [];
        for(var i=1; i<this.length;i++){
            for(var j=i+1;j<this.length;j++){
                if(this[j]==this[i]){
                    ret.push(this.splice(j,1)[0]);
                    //这步骤是最重要的this.splice(j,1)删除重复的元素，splice返回的是被删除的数组，加[0]就是
                    //这个被删除的元素，ret.push(这个元素)，把这个重复的元素加入到数组ret中
                }
            }
        }
        return ret;
    }
    //test
    document.write("<p>"+[1,2,3,1,2,2,2,3,5,6].distinct()+"</p>");//2 2 3
</script>
