<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <script>
       function partial(fn, str1, str2) {
           var result=function(str3){
               return fn(str1,str2,str3);
           }

           return result;
       }
       var sayIt = function(greeting, name, punctuation) {
           return greeting + ', ' + name + (punctuation || '!');
       };
       console.log(partial(sayIt, 'Hello', 'Ellie'));
       console.log(partial(sayIt, 'Hello', 'Ellie')('!!!'));
   </script>
</body>
</html>
