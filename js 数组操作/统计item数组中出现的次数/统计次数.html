<body>
<script>
    function count(arr, item) {
        var count=0;
        for(var i=0;i<arr.length;i++){
            if(arr[i]==item){
                count++;
            }
        }
        return count;
    }
    var r=count([1, 2, 4, 4, 3, 4, 3], 4);
    console.log(r);//3


    function count2(arr,item){
        var repeat=arr.filter(function(e,index,array){
           return e===item;
        })
        console.log("repeat ",repeat);//3 3 3 3
        return repeat.length;
    }
    var r=count2([1, 3, 4, 3, 3, 4, 3], 3);
    console.log(r);//4


    function count3(arr,item){
        var count=0;
        arr.forEach(function(val){
            alert(val===item);
            val===item ? count++:count;
        })
        return count;
    }
    var r=count3([1, 3, 4, 3, 3, 4, 3], 3);
    console.log(r);//4

</script>
