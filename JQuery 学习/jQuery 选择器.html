<!DOCTYPE html>
<html>
<head>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div:visible input").each(function () {
                alert($(this).val());
            })

            $("p.intro ").parent("div").css("color","red"); //将父元素div下的文本元素变成红色
            console.log("$('div:hidden')",$('div:hidden').html()); //选择隐藏div的内容
        })
    </script>
</head>
<body>

<h1>欢迎来到我的主页</h1>
<div>
<div style="display:none">
    <input type="text" value="不可见input"/>

    <p>我是唐老鸭。</p>


</div>
<div>
    <p>我是可见的。</p>
    <input type="text" value="可见Input"/>
    <p class="intro">我住在 Duckburg。</p>
</div>
</div>
</body>
</html>
