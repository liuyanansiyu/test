<body>
<script>
    function SelectSort(a){
        var n= a.length;
        var min;
        for(var i=0;i<n-1;i++){
            min=i;
            for(var j=i+1;j<n;j++)
                if(a[j]<a[min]){
                    min=j;
                }
            if(min!=i){
                var temp=a[min];
                a[min]=a[i];
                a[i]=temp;
            }
        }
        return a;
    }
    var a=[4,1,7,8,33,24];
 console.log(SelectSort(a))   ;//[1, 4, 7, 8, 24, 33]
    var resultArray=SelectSort(a);
    console.log(resultArray.toString().split(""))

</script>
