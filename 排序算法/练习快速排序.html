<script>
    function   QuickSort(arr,low,high){
        if(low<high){
            var pivotpos=PivotPos1(arr,low,high);
            QuickSort(arr,low,pivotpos-1);
            QuickSort(arr,pivotpos+1,high);
            return arr;
        }

    }

    function PivotPos(arr,low,high){
        var pivot=arr[low];
        while(low<high){
            while(low<high&&arr[high]>=pivot)
            --high;
            arr[low]=arr[high];
            while(low<high&&arr[low]<=pivot)
            ++low;
            arr[high]=arr[low]

        }
        arr[low]=pivot;
        return low;
    }
    function PivotPos1(a,low,high){
        var pivot=a[low];
        while(low<high){
            while(low<high&&a[high]>pivot) --high;
            while(low<high&&a[low]<pivot) ++low;
            if(low<high){
                var temp=a[low];
                a[low]=a[high];
                a[high]=temp;
                if(a[low]==pivot && a[high]==pivot)
                   low++;
            }

        }
        a[low]=pivot;
        return low;
    }
