<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
 <script >
     /*原型模式创建对象*/
     function Person(){}
     Person.prototype.name="yrb";
     Person.prototype.age="25";
     Person.prototype.job="Software";
     Person.prototype.sayName=function(){
         alert(this.name);
     }
     var person1=new Person();
     var person2=new Person();
     person1.name="lyn";//修改了实例属性name 会覆盖原型的name
     console.log("person1.name "+person1.name);//lyn
     console.log("hasOwnProperty（）方法测试person1是否含有name属性 ",person1.hasOwnProperty("name"));//true
     console.log("person2.name "+person2.name);//yrb
     console.log("hasOwnProperty（）方法测试person2是否含有name属性 ",person2.hasOwnProperty("name"));//false name存在于原型中

     person1.sayName();//lyn
     person2.sayName();//yrb
     console.log("person1.sayName()== person2.sayName()",person1.sayName== person2.sayName); //true
     console.log("isPrototypeOf 方法测试person1是否含有指向Person的[[prototype]]指针 ",Person.prototype.isPrototypeOf(person1));//true
     console.log("isPrototypeOf 方法测试person2是否含有指向Person的[[prototype]]指针 ",Person.prototype.isPrototypeOf(person2));//true
     console.log("Object.getPrototypeOf（）方法获得原型对象 ",Object.getPrototypeOf(person1));//获得person1的原型对象  Object object
     console.log(Object.getPrototypeOf(person1)==Person.prototype) //true
     console.log(Object.getPrototypeOf(person1).name); //yrb
     console.log(Object.getPrototypeOf(person2).name); //yrb
 </script>

</body>
</html>
