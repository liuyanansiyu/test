   <script >
       function createComparisonFunction(propertyName){
           return function(object1,object2){
               var value1=object1[propertyName];//[]通过变量访问属性
               var value2=object2[propertyName];
               if(value1<value2){
                   return -1;
               }else if(value1>value2){
                   return 1;
               }else {
                   return 0;
               }
           }
       }
       var compareNames=createComparisonFunction("name");
       console.log("compareNames ",compareNames);
       /* 结果：function(object1,object2){
       var value1=object1[propertyName];//[]通过变量访问属性
       var value2=object2[propertyName];
       if(value1<value2){
           return -1;
       }else if(value1>value2){
           return 1;
       }else {
           return 0;
       }
       }*/

       var result=compareNames({name:"lyn"},{name:"yrb"});
       console.log("result ",result); //-1
